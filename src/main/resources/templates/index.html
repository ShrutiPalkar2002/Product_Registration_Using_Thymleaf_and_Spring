<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Product Information Form</h2>
		<p th:text=${msg}/>
        <form th:action="@{/saveProduct}" th:object="${product}" method="post">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" id="productName" class="form-control" th:field="*{pname}" required>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" id="price" class="form-control" th:field="*{pprice}" required>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity Available</label>
                <input type="number" id="quantity" class="form-control" th:field="*{pquantity}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
